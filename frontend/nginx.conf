server {
    # Lắng nghe trên port 80
    listen 80;
    
    # Thư mục chứa file static đã build
    root /usr/share/nginx/html;
    
    # File index mặc định
    index index.html;
    
    # Tắt hiển thị version của nginx (bảo mật)
    server_tokens off;
    
    # Cấu hình gzip để nén file, giảm băng thông
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;
    
    # Cache cho static assets (js, css, images, fonts)
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Xử lý các route của React Router (SPA)
    # Mọi request không tìm thấy file sẽ trả về index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy API requests tới backend
    location /api {
        proxy_pass http://backend:8386;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Proxy Socket.IO cho real-time chat
    location /socket.io {
        proxy_pass http://backend:8386;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Health check endpoint cho load balancer
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Chặn truy cập vào các file ẩn
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

