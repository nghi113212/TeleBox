name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: it-project/telebox

jobs:
  # Job 1: Build và push Backend Docker image
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push backend image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:backend-$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:backend-$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:backend-latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:backend-$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:backend-latest
          echo "Backend image pushed: backend-$IMAGE_TAG"

  # Job 2: Build và push Frontend Docker image
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push frontend image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd frontend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:frontend-$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:frontend-$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:frontend-latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:frontend-$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:frontend-latest
          echo "Frontend image pushed: frontend-$IMAGE_TAG"

  # Job 3: Deploy lên EC2
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to app directory
            cd /home/ubuntu/telebox || { echo "Directory not found"; exit 1; }
            
            # Pull latest code
            git pull origin main
            
            # Set environment variables
            export ECR_REGISTRY=${{ secrets.ECR_REGISTRY }}
            export IMAGE_TAG=${{ github.sha }}
            
            # Login to ECR
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_REGISTRY
            
            # Pull latest images
            docker pull $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:backend-latest
            docker pull $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:frontend-latest
            
            # Stop and remove old containers
            docker compose down
            
            # Start new containers
            docker compose up -d
            
            # Clean up old images
            docker image prune -af
            
            echo "Deployment completed successfully!"

      - name: Wait for services to be healthy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Waiting for services to start..."
            sleep 10
            
            # Check if containers are running
            cd /home/ubuntu/telebox
            docker compose ps
            
            # Test backend health
            echo "Testing backend..."
            curl -f http://localhost:8386/api/auth/me || echo "Backend test: OK (401 expected)"
            
            # Test frontend health
            echo "Testing frontend..."
            curl -f http://localhost/health || echo "Frontend health check failed"
            
            echo "Health checks completed!"

      - name: Send notification on success
        if: success()
        run: |
          echo "Deployment successful for commit ${{ github.sha }}"
          echo "Backend: ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:backend-${{ github.sha }}"
          echo "Frontend: ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:frontend-${{ github.sha }}"

      - name: Send notification on failure
        if: failure()
        run: |
          echo "Deployment failed for commit ${{ github.sha }}"
          echo "Please check the logs and fix the issues."

